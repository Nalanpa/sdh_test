{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <br>

  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            {% if form.errors %}
            <div class="error-message">Incorrect username and password. <br>Please try again.</div>
            {% endif %}
            <form id="login-form" class="form" action="" method="post">
              {% csrf_token %}
              <h3 class="text-center text-info">{% trans 'Login' %}</h3>
              <div class="form-group">
                <label for="username" class="text-info">{% trans 'Username' %}:</label><br>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">{% trans 'Password' %}:</label><br>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
              </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit" >
              </div>
              <div id="register-link" class="text-right">
                <a href="{% url 'signup' %}" class="text-info">{% trans 'Register here' %}</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
{% endblock %}
