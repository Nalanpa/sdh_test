{% extends 'base.html' %}
{% load i18n %}

{% block content %}

<div class="px-5 pt-3 pb-5" style="background-color: lightgrey; font-size: 1.5rem;">

  <br>
  <h1 class="bg-secondary p-2" >TOP-10</h1>

  <div class="container mt-4">
    {% for user in rating %}
      <div class="row mb-3">
        <div class="col-2">
          {{ user.username }}
        </div>
        <div class="col-2">
          {{ user.points }}
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
